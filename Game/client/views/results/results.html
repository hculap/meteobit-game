<template name="results">
	<div class="container">
		<div class="row">
		  <div class="col-md-4 col-md-offset-4">
		  	<h2>Scores table:</h2>
		  	<div id="rank">
					<table class="table table-striped">
					  <tr>
					  	<th><h4>Name:</h4></th>
					  	<th><h4>Points:</h4></th>
					  </tr>

							<tr>
								<td><h4>{NAME}</h4></td>
								<td><h4>{POINTS}</h4></td>
							</tr>

					</table>
		  	</div>
		  	<center><button id="start-game" class="btn btn-primary">Back to game!</button></center>
		  </div>
		</div>
	</div>
</template>
