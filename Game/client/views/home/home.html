<template name="home">
	<div class="container">
		<div class="row">
		  <div class="col-md-8">
		  	<h4>
		  		ANGRY-MARIO is simple platform game made for fun. Just login and enjoy your adventure.
		  	</h4>
		  </div>
		  <div class="col-md-4">
				<form role="form">
				  <div class="form-group">
				    {{> loginButtons}}
				  </div>
				  <a href="{{pathFor 'game'}}" class="btn btn-primary btn-lg">Start game</a>
				</form>
		  </div>
		</div>
	</div>
</template>
